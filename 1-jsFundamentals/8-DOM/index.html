<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <!-- #list>h1#listTitle{Newt's Magical To-Do List}+#toDoDiv>ul>li.listItem*5 -->
    <div id="list">
        <h1 id="listTitle">Newt's Magical To-Do List</h1>
        <div id="toDoDiv">
            <ul>
                <li class="listItem">Write an article on Grindylows</li>
                <li class="listItem">Return treasure stolen by Niffler</li>
                <li class="listItem">Study Occamy's eggs</li>
                <li class="listItem">Feed Erumpents</li>
                <li class="listItem">Visit Jacob</li>
            </ul>
        </div>
        <!-- Horizontal Rule -->
        <hr />

        <div id="groceryDiv">
            <ul id="groceryList">
                <li class="groceryItem">Gillyweed</li>
                <li class="groceryItem">Flobberworm Mucus</li>
                <li class="groceryItem">Boom Berry Juice</li>
            </ul>
        </div>

        <div id="inputField">
            <input type="text" name="content" id="listInput" placeholder="Next todo item">
            <button id="clickMe">ADD</button>
        </div>

    </div>


    <script src="./script.js"></script>
</body>

</html>
